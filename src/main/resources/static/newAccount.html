<!--pokazuje sie jak jest error-->
<div class="alert alert-danger" ng-show="errorNewAccount">
    Blad podczas zakladania nowego konta. Sproboj jescze raz.
</div>

<!--ma kontoler nawigation -->
<form role="form" ng-submit="newAccount()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username" ng-model="newAcc.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password" ng-model="newAcc.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
