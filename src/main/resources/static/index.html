<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">

    <!--contorler navigation -->
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
			<li ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="#/" ng-click="logout()">logout</a></li>
            <li ng-show="authenticated"><a href="#/products">Produkty</a> </li>
            <li ng-show="!authenticated"><a href="#/newAccount">Zaloz konto</a> </li>
            <!--jak jest authenticated to pokazuje link ktory jest pusty, wywoluje funkcje logout-->
		</ul>


        <div ng-show="authenticated">
            <p>Logged as {{loggedUser}}</p>
        </div>
	</div>



    <!--tu sie bedzie pojawialo-->
	<div ng-view class="container"></div>
    <!--tu jest defaultowo podpiedte home.html bo  Login to see your greeting-->




	<script src="js/hello.js"></script>
</body>
</html>
